<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge-3</title>
    <link rel="stylesheet" href="style3.css" />
  </head>
  <body>
    <section>
      <div id="left-column">
        <h2>
          Tracking work hours <br />
          could not be more <br />
          easy!
        </h2>
        <img src="undraw_code_thinking_1jeh.svg" alt="person sittings" />
      </div>
      <div id="right-column">
        <h1>Hello Welcome!</h1>
        <h3>Start tracking your work hours now!</h3>
        <form id="user-login" action="" method="">
          <div class="container">
            <label class="user" for="email"><b>Email</b></label> <br />
            <input
              class="user-details"
              type="text"
              placeholder="Enter your email"
              name="email"
              required
            />
            <br /><br />
            <label class="user" for="psw"><b>Password</b></label> <br />
            <input
              class="user-details"
              type="password"
              placeholder="Enter your password"
              name="psw"
              required
            />
            <br />
            <input type="checkbox" name="remember-me" id="remember-check" />
            <label id="remember-me" for="remember-me">Remember me</label>
            &nbsp;&nbsp;&nbsp;
            <a href="">Forgot Password</a>
            <br /><br /><br />
          </div>
          <button id="button-enter" type="submit">Enter</button>
          <br /><br />
          <button id="button-signup" type="submit">Sign up</button>
          <br /><br />
        </form>
      </div>
    </section>
  </body>
</html>
